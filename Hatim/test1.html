<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mars Trek — Explore & Annotate (WMTS)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- OpenLayers -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .toolbar {
      position: absolute; top: 10px; left: 10px; z-index: 10;
      background: rgba(0,0,0,0.70); color: #fff; padding: 12px; border-radius: 12px;
      font: 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: grid; gap: 8px; max-width: 92vw;
    }
    .toolbar label { display: grid; gap: 4px; }
    .toolbar input, .toolbar button, .toolbar select {
      background:#0f1115; color:#fff; border:1px solid #30363d; border-radius:8px; padding:6px 8px;
    }
    .toolbar input { min-width: 320px; }
    .row { display:flex; flex-wrap:wrap; gap:8px; }
    .toast {
      position: absolute; bottom: 12px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.75); color:#fff; padding:8px 12px; border-radius:10px; display:none;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="toolbar">
    <label>
      <b>WMTS GetCapabilities URL</b>
      <!-- Prefilled with NASA GIBS so it loads out-of-the-box -->
      <input id="capUrl" value="https://trek.nasa.gov/tiles/Mars/EQ/msss_atlas_simp_clon/1.0.0/WMTSCapabilities.xml">
    </label>

    <label>
      <b>Layer Identifier (from the capabilities)</b>
      <input id="layerId" value="MODIS_Terra_CorrectedReflectance_TrueColor">
    </label>

    <div class="row">
      <button id="loadBtn">Load Layer</button>
      <select id="drawType" title="Draw tools">
        <option value="">— Draw: off —</option>
        <option value="Point">Add markers</option>
        <option value="LineString">Draw lines</option>
        <option value="Polygon">Draw polygons</option>
      </select>
      <button id="exportBtn">Export GeoJSON</button>
      <label>
        <input id="importFile" type="file" accept="application/geo+json,application/json">
        Import GeoJSON
      </label>
      <button id="clearBtn">Clear drawings</button>
    </div>

    <small>
      Switch to <b>Mars Trek</b>: open the Trek page you shared, pick a dataset, copy its
      <i>GetCapabilities</i> URL and the dataset’s <i>Layer Identifier</i>, paste above, then click <b>Load Layer</b>. :contentReference[oaicite:2]{index=2}
    </small>
  </div>

  <div id="toast" class="toast"></div>

  <script>
  (function () {
    const {Map, View} = ol;
    const {Tile: TileLayer, Vector: VectorLayer} = ol.layer;
    const {WMTS, Vector: VectorSource} = ol.source;
    const {WMTSCapabilities} = ol.format;
    const {WMTS: WMTSTileGrid} = ol.tilegrid;
    const {Draw} = ol.interaction;
    const {GeoJSON} = ol.format;

    // Initial map
    const map = new Map({
      target: 'map',
      view: new View({
        // Many Trek/GIBS layers are offered in EPSG:4326 too.
        projection: 'EPSG:4326',
        center: [0, 0],
        zoom: 2
      }),
      layers: []
    });

    // Vector layer for drawings/annotations
    const drawSource = new VectorSource();
    const drawLayer = new VectorLayer({ source: drawSource });
    map.addLayer(drawLayer);

    let drawInteraction = null;

    function toast(msg) {
      const el = document.getElementById('toast');
      el.textContent = msg;
      el.style.display = 'block';
      clearTimeout(el._t);
      el._t = setTimeout(()=> el.style.display = 'none', 1800);
    }

    async function loadFromCapabilities(capUrl, layerId) {
      // Fetch and parse capabilities XML
      const res = await fetch(capUrl, { mode: 'cors' });
      if (!res.ok) throw new Error(`GetCapabilities HTTP ${res.status}`);
      const xmlText = await res.text();
      const parser = new WMTSCapabilities();
      const caps = parser.read(xmlText);

      // Build WMTS options directly from capabilities
      const options = ol.source.WMTS.optionsFromCapabilities(caps, { layer: layerId });
      if (!options) throw new Error(`Layer '${layerId}' not found in capabilities.`);

      const wmtsLayer = new TileLayer({ source: new WMTS(options) });

      // Replace existing base tile layer(s)
      map.getLayers().getArray()
        .filter(l => l instanceof TileLayer)
        .forEach(l => map.removeLayer(l));
      map.getLayers().insertAt(0, wmtsLayer);

      // Fit view if extent known
      const extent = options.extent || (caps.Contents && caps.Contents.Layer || [])
        .find(l => l.Identifier === layerId)?.WGS84BoundingBox;
      if (extent) {
        map.getView().fit(extent, { size: map.getSize(), maxZoom: 6 });
      }

      return { options };
    }

    // UI wires
    document.getElementById('loadBtn').onclick = async () => {
      const capUrl = document.getElementById('capUrl').value.trim();
      const layerId = document.getElementById('layerId').value.trim();
      try {
        await loadFromCapabilities(capUrl, layerId);
        toast(`Loaded layer: ${layerId}`);
      } catch (e) {
        console.error(e);
        alert(e.message);
        toast('Failed to load WMTS layer');
      }
    };

    document.getElementById('drawType').onchange = (e) => {
      if (drawInteraction) map.removeInteraction(drawInteraction);
      const type = e.target.value;
      if (!type) { drawInteraction = null; return; }
      drawInteraction = new Draw({ source: drawSource, type });
      map.addInteraction(drawInteraction);
    };

    document.getElementById('exportBtn').onclick = () => {
      const geojson = new GeoJSON().writeFeatures(drawSource.getFeatures(), { featureProjection: 'EPSG:4326' });
      const blob = new Blob([geojson], { type: 'application/geo+json' });
      const url = URL.createObjectURL(blob);
      const a = Object.assign(document.createElement('a'), { href: url, download: 'annotations.geojson' });
      a.click();
      URL.revokeObjectURL(url);
      toast('Exported GeoJSON');
    };

    document.getElementById('importFile').onchange = async (e) => {
      const f = e.target.files[0];
      if (!f) return;
      try {
        const text = await f.text();
        const features = new GeoJSON().readFeatures(text, { featureProjection: 'EPSG:4326' });
        drawSource.addFeatures(features);
        toast(`Imported ${features.length} feature(s)`);
      } catch (err) {
        alert('Invalid GeoJSON');
      }
    };

    document.getElementById('clearBtn').onclick = () => {
      drawSource.clear();
      toast('Cleared drawings');
    };

    // Auto-load the default (GIBS) so the page works instantly.
    document.getElementById('loadBtn').click();
  })();
  </script>
</body>
</html>
